<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Farm and Upload Files</title>
  </head>
  <body>
    <h1>Create Farm and Upload Files</h1>
    <form
      action="https://agrogetaway-backend.onrender.com/farm/create_farm"
      method="post"
      enctype="multipart/form-data"
    >
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
      </div>
      <div>
        <label for="name">Farm Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="method">Farming Method:</label>
        <input type="text" id="method" name="method" required />
      </div>
      <div>
        <label for="services">Services:</label>
        <input type="text" id="services" name="services" required />
      </div>
      <div>
        <label for="farm_description">Farm Description:</label>
        <input
          type="text"
          id="farm_description"
          name="farm_description"
          required
        />
      </div>
      <div>
        <label for="method_description">Method Description:</label>
        <input
          type="text"
          id="method_description"
          name="method_description"
          required
        />
      </div>
      <div>
        <label for="farmer_id">Farmer ID:</label>
        <input type="number" id="farmer_id" name="farmer_id" required />
      </div>
      <div>
        <label for="files">Select images:</label>
        <input type="file" id="files" name="files" multiple required />
      </div>
      <button type="submit">Create Farm and Upload</button>
    </form>
  </body>
</html>
